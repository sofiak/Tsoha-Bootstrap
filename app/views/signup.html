{% extends "base.html" %}
{% block content %}
  <h1>Luo käyttäjätunnus</h1>

  <!-- Kaikki lomakkeen elementit form-tagin sisään -->
  <form method="POST" action="{{base_path}}/signup">

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
    <!-- Tekstikenttä käyttäjätunnukselle -->
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input type="text" class="form-control" name="username">
    </div>

    <!-- Salasanakenttä salasanalle -->
    <div class="form-group">
      <label>Salasana</label>
      <input type="password" class="form-control" name="password">
    </div>

    <button type="submit" class="btn btn-primary">Luo käyttäjätunnus</button>
  </form>

   <p>
    <a href="{{base_path}}">Kirjaudu sisään</a>
  </p>
{% endblock %}
