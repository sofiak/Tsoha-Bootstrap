{% extends "base.html" %}
{% block content %}
  <h1>Luo uusi tehtävä</h1>
  
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <form method="POST" action="{{base_path}}/tasks/create">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" value="" name="title">
    </div>
    <div class="form-group">
      <label>Prioriteetti</label>
      <select name="priority">
        <option value="1">Korkea</option>
        <option value="2">Normaali</option>
        <option value="3">Matala</option>
      </select>
    </div>
    <div class="form-group">
      <label>Deadline</label>
      <input type="date" class="form-control" value="" name="due_date">
    </div>

    <div class="form-group">
      <label>Kategoria</label>
      <select class="form-control" name="categories[]" multiple="">
        {% for category in categories %}
          <option value="{{category.id}}">{{category.title}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control" name="description"></textarea>
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
